<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/part :: header1" />
<body class="sb-nav-fixed" style="font-family: serif;">
	<nav th:replace="common/part :: header2"></nav>
	<div id="layoutSidenav">
		<div th:replace="common/part-blogger :: header3"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<br>
					<div
						style="text-align: center; color: #17a2b8; font-weight: bold; text-transform: uppercase; font-size: 17px;">
						<span>Pending Posts</span>
					</div>
					<div th:each="post : ${posts}">
						<p style="font-weight: 600;">
							<i style="color: #17a2b8;" class="fa fa-user"></i> <span
								style="font-weight: 600; color: #17a2b8;">
								[[${post.user.username}]]</span> <span
								style="float: right; color: #17a2b8;"><i
								style="color: #17a2b8;" class="fa fa-calendar-check-o"></i>
								Posted At : [[${post.time}]]</span>
						</p>

						<p style="font-weight: 600;display: inline-block;color: #17a2b8;">
							<i class="fa fa-calendar"></i> <span>
								[[${post.title}]] </span>
						</p>
						<form
							th:action="@{/blogger/deletepost}" method="post"
							style="display: inline-block; float: right;">
							<input type="hidden" name="page" th:value="pendingpost"> <input
								type="hidden" name="postId" th:value="${post.id}">
							<button class="btn btn-sm btn-danger">
								<i class="fa fa-trash"></i> Delete Post
							</button>
						</form>
						<p><a style="color: #4e4e4e; text-decoration: none">[[${post.details}]]</a></p>
						<hr>
					</div>
				</div>
			</main>
			<br>
			<footer th:replace="common/part :: header4"></footer>
		</div>
	</div>
	<div th:replace="common/part :: header5"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/part :: header1" />
<body class="sb-nav-fixed" style="font-family: serif;">
	<nav th:replace="common/part :: header2"></nav>
	<div id="layoutSidenav">
		<div th:replace="common/part-blogger :: header3"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<br />
					<table id="usertable"
						class="table table-bordered table-hover table-striped">
						<thead>
							<tr align="center">
								<th>User Name</th>
								<th>Email</th>
								<th>Reacted At</th>
								<th>Reaction</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="react : ${reacts}">
								<td th:text="${react.user.username}"></td>
								<td th:text="${react.user.email}"></td>
								<td th:text="${react.user.time}"></td>
								<td th:if="${react.reactStatus}=='1'"><i class="fa fa-thumbs-up"></i> Liked</td>
								<td th:if="${react.reactStatus}=='2'"><i class="fa fa-thumbs-down"></i> Disliked</td>
							</tr>
						</tbody>
					</table>
					<br>
				</div>
			</main>
			<footer th:replace="common/part :: header4"></footer>
		</div>
	</div>
	<div th:replace="common/part :: header5"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#usertable').DataTable();
		});
	</script>
</body>
</html>
